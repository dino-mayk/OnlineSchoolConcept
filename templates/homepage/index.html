{% extends 'base.html' %}

{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'other/css/index.css' %}">

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'other/img/carousel1.jpg' %}" class="d-block rounded" alt="Фото карусели">
      <div class="container">
        <div class="carousel-caption">
          <h1>Мы - онлайн школа</h1>
          <p>с лучшими выпусниками</p>
          <p><a class="btn btn-lg btn-primary" href="{% url 'users:login' %}">Узнать больше</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'other/img/carousel2.jpg' %}" class="d-block rounded" alt="Фото карусели">
      <div class="container">
        <div class="carousel-caption">
          <h1>На наших курсах</h1>
          <p>вы точно научитесь</p>
          <p><a class="btn btn-lg btn-primary" href="#">Узнать больше</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item">
      <img src="{% static 'other/img/carousel3.jpg' %}" class="d-block rounded" alt="Фото карусели">
      <div class="container">
        <div class="carousel-caption">
          <h1>Наши репетиторы</h1>
          <p>настоящие специалисты</p>
          <p><a class="btn btn-lg btn-primary" href="#">Узнать больше</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
{% endblock %}
